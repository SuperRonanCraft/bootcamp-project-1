<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMania: Movie</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="main" id="main">
      <!-- Heading -->
      <h1>Error - No matches exist!</h1>
      <form class="submitButton-wrapper">
        <!-- Input user search , and Place holder for text area -->
        <input type="text" id="text-input" placeholder="Search for movies..." />
        <!-- Submit button -->
        <button type="submit" class="submitButton" id="submitButton">
          Submit
        </button>
        <div class="previousSearch" id="previousSearch">
          <i id="previousSearch-button"  class="material-icons previousSearch-button">history</i>
        </div>
      </form>
      <div class="previousSearchBox" id="previousSearchBox">
        <h3>Previous Search Result</h3>
        <ul id="previousSearchBoxList">
        </ul>
      </div>
      
      <!-- Popcorn img on the bottom -->
      <img id="popcornImg" src="./assets/images/popcorn.png" alt="Popcorn" />
    </main>
