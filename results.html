<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMania</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize icon link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/results.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Mania</h1>
      <div class="submitButton-wrapper">
        <!-- Input user search , and Place holder for text area -->
        <input type="text" id="text-input" placeholder="Search for movies..." />
        <!-- Submit button -->
        <button class="submitButton" id="submitButton">Submit</button>
      </div>
    </header>
    <main>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div id="trailer-video"></div>
        </div>
      </div>
      <!-- Search result div will take the data from api -->
      <div id="search-results"></div>
    </main>
    <footer>
      <div></div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/search-results.js"></script>
  </body>
</html>
