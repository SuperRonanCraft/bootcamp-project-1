<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMania</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize icon link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/results.css" />
  </head>
  <body>
    <header>
      <h1>Movie Mania</h1>
      <form class="submitButton-wrapper">
        <!-- Input user search , and Place holder for text area -->
        <input type="text" id="text-input" placeholder="Search for movies..." />
        <!-- Submit button -->
        <button type="submit" class="submitButton" id="submitButton">
          Submit
        </button>
      </form>
    </header>
    <main>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div id="trailer-video"></div>
          <div class="movie-video-info">
            <h2 class="movie-video-title" id="movie-video-title"></h2>
            <p class="movie-video-year" id="movie-video-year"></p>
            <i id="modal-close-button" class="material-icons modal-close"
              >close</i
            >
          </div>
        </div>
      </div>
      <div class="background" id="background">
        <img src="./assets/images/popcorn.png" alt="backgroundimg" />
      </div>

      <!-- Search result div will take the data from api -->
      <div id="search-results"></div>
    </main>
    <footer>
      <h3>&copy 2024 KANE Devs | All Right Reserved</h3>
      <div>
        <p>
          Github Portfolio:
          <a href="https://github.com/SuperRonanCraft" target="_blank"
            >Alain Nunez</a
          >
          |
          <a href="https://github.com/Xydra01" target="_blank">Eric Lewis</a>
          |
          <a href="https://github.com/kadirbalkaya10" target="_blank"
            >Kadir Balkaya</a
          >
          |
          <a href="https://github.com/nahidahmed92" target="_blank"
            >Nahid Ahmed</a
          >
        </p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/search-results.js"></script>
  </body>
</html>
