<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMania</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
<!-- Materialize icon link -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/results.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Mania</h1>
      <div class="submitButton-wrapper">
        <!-- Input user search , and Place holder for text area -->
        <input type="text" id="text-input" placeholder="Search for movies..." />
        <!-- Submit button -->
        <button class="submitButton" id="submitButton">Submit</button>
      </div>
    </header>

    <main>
      <!-- Search resault div will take the data from api -->
      <div id="search-results">
        <!-- Image card wrapper container -->
        <div class="img-card-wrapper">
          <!-- Image card box -->
          <div class="card">
            <!-- Card content -->
            <div class="card-image">
              <!-- Movie img -->
              <img src="./assets/images/avengers.jpg">
             
              <!-- Model button -->
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="tiny material-icons">play_arrow</i></a>
            </div>
            
            <!-- Movie about card -->
            <div class="card-content" id="card-content">
              <!-- Movie title wrapper -->
              <div class="title-wrapper" id="title-wrapper">
                <!-- Movite title -->
                <h2 id="movie-title">Avengers</h2>
                <!-- Genre Container -->
                <div class="genre-container" id="genre-container">

                  <!-- Genre titles -->
                  <p id="genre-1">Action</p>
                  <p id="genre-2">Sci-Fi</p>
                </div>
              </div>
              <!-- Divider -->
              <div class="diveder" id="diveder"></div>
              <!-- Movie summary wrapper -->
              <div class="movie-summary-wrapper" id="movie-summary-wrapper">
                <!-- Movie summary paragprah -->
                <p id="movie-summary-info">I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p></div>
             
            </div>
            
        </div>
        
      </div>
    </main>

    <footer>
      <div></div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/search-results.js"></script>
  </body>
</html>
