<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMania</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/results.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Mania</h1>
      <div class="submitButton-wrapper">
        <!-- Input user search , and Place holder for text area -->
        <input type="text" id="text-input" placeholder="Search for movies..." />
        <!-- Submit button -->
        <button class="submitButton" id="submitButton">Submit</button>
      </div>
    </header>

    <main>
      <!-- Search resault div will take the data from api -->
      <div id="search-results">
        <!-- Image card wrapper container -->
        <div class="img-card-wrapper">
          <!-- Image card box -->
          <div class="card">
            <!-- Card content -->
            <div class="card-image">
              <!-- Movie img -->
              <img src="./assets/images/popcorn.png">
              <!-- Movie title span -->
              <span class="card-title grey darken-3">Movie Title</span>
              <!-- Model button -->
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons"></i></a>
            </div>
            <!-- Movie about card -->
            <div class="card-content grey">
              <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
            </div>
        </div>
        
      </div>
    </main>

    <footer>
      <div></div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/search-results.js"></script>
  </body>
</html>
