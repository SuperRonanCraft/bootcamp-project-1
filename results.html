<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMania</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize icon link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/results.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Mania</h1>
      <div class="submitButton-wrapper">
        <!-- Input user search , and Place holder for text area -->
        <input type="text" id="text-input" placeholder="Search for movies..." />
        <!-- Submit button -->
        <button class="submitButton" id="submitButton">Submit</button>
      </div>
    </header>
    <main>
      <!-- Search result div will take the data from api -->
      <div id="search-results">
        <!-- Image card wrapper container -->
        <div class="img-card-wrapper">
          <!-- Image card box -->
          <div class="card">
            <!-- Card content -->
            <div class="card-image">
              <!-- Movie img -->
              <img src="./assets/images/avengers.jpg" />
              <!-- Model button -->
              <a
                class="btn-floating halfway-fab waves-effect waves-light red modal-trigger"
                href="#modal1"
              >
                <i class="tiny material-icons">play_arrow</i>
              </a>
              <!-- Modal Structure -->
              <div id="modal1" class="modal">
                <div class="modal-content">
                  <video
                    height="auto"
                    controls="controls"
                    preload="none"
                    onclick="this.play()"
                  >
                    <source
                      type="video/mp4"
                      src="./assets/images/Marvel's The Avengers- Trailer (OFFICIAL).mp4"
                    />
                  </video>
                </div>
              </div>
            </div>
            <!-- Movie about card -->
            <div class="card-content" id="card-content">
              <!-- Movie title wrapper -->
              <div class="title-wrapper" id="title-wrapper">
                <!-- Movie title -->
                <h2 id="movie-title">Avengers</h2>
                <!-- Genre Container -->
                <div class="genre-container" id="genre-container">
                  <!-- Genre titles -->
                  <p id="year">Action</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/search-results.js"></script>
  </body>
</html>
